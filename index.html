
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mồn Lèo Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
        }
        .message-bubble-user {
            background-color: #f4f4f4;
            color: #171717;
        }
        .message-bubble-ai {
            background-color: transparent;
            color: #171717;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        aside .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        .prose { max-width: 100%; font-size: 0.9375rem; line-height: 1.6; color: currentColor; word-wrap: break-word; }
        .prose p { margin-top: 0; margin-bottom: 0.75rem; }
        .prose p:last-child { margin-bottom: 0; }
        .prose h1, .prose h2, .prose h3 { margin-top: 1.5rem; margin-bottom: 0.75rem; font-weight: 700; color: #111827; }
        .prose ul, .prose ol { margin-top: 0.75rem; margin-bottom: 0.75rem; padding-left: 1.5rem; }
        .prose li { margin-bottom: 0.375rem; }
        .prose code { background-color: rgba(0,0,0,0.06); padding: 0.2rem 0.4rem; border-radius: 6px; font-family: 'Fira Code', monospace; font-size: 0.85em; font-weight: 500; word-break: break-word; }
        .prose pre { background-color: #1e1e1e; color: #d4d4d4; padding: 0; border-radius: 12px; overflow: hidden; margin: 1.25rem 0; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); width: 100%; }
        .prose pre code { background-color: transparent; padding: 1rem; display: block; color: inherit; overflow-x: auto; font-size: 0.825rem; line-height: 1.5; white-space: pre; }
        
        @media (max-width: 768px) {
            .prose { font-size: 0.875rem; }
            .prose pre code { 
                padding: 0.75rem; 
                font-size: 0.75rem; 
                white-space: pre-wrap; /* Tự động xuống dòng trên mobile */
                word-break: break-all;
            }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
        "react-markdown": "https://esm.sh/react-markdown@^9.0.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script>
        if (typeof process === 'undefined') {
            window.process = { env: {} };
        }
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
