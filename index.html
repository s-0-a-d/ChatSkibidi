
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        .message-bubble-user {
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
        }
        .message-bubble-ai {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        .prose { max-width: none; font-size: inherit; line-height: inherit; }
        .prose p { margin-top: 0; margin-bottom: 0.5rem; }
        .prose p:last-child { margin-bottom: 0; }
        .prose h1, .prose h2, .prose h3 { margin-top: 1rem; margin-bottom: 0.5rem; font-weight: 700; }
        .prose ul, .prose ol { margin-top: 0.5rem; margin-bottom: 0.5rem; padding-left: 1.25rem; }
        .prose code { background-color: rgba(0,0,0,0.05); padding: 0.2rem 0.4rem; border-radius: 4px; font-family: 'Fira Code', monospace; font-size: 0.9em; }
        .message-bubble-user .prose code { background-color: rgba(255,255,255,0.2); color: white; }
        .prose pre { background-color: #111827; color: #e5e7eb; padding: 0; border-radius: 8px; overflow: hidden; margin: 0.75rem 0; position: relative; }
        .prose pre code { background-color: transparent; padding: 1rem; display: block; color: inherit; overflow-x: auto; }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- Script bảo vệ để hiện lỗi nếu app chết -->
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                root.innerHTML = `<div style="padding: 20px; color: red; font-family: sans-serif;">
                    <h2>Ứng dụng không thể khởi động</h2>
                    <p>Lỗi: ${msg}</p>
                    <p>Có thể do GitHub không hỗ trợ chạy trực tiếp file .tsx. Hãy đảm bảo bạn đang dùng môi trường có trình biên dịch.</p>
                </div>`;
            }
            return false;
        };
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
